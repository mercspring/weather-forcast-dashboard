<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-12">
                <h1> Weather Dashboard </h1>
                <p> Input a city to get the weather.</p>
            </div>
        </header>
        <hr>
        <div class="row no-gutters">
            <div class="col-lg-4" id="current-day"></div>
            <div class="col-lg-5">
                <div class="row mb-sm-2 no-gutters justify-content-around">
                    <div class="col-sm-3" id="day1"></div>
                    <div class="col-sm-3" id="day2"></div>
                    <div class="col-sm-3" id="day3"></div>
                </div>
                <div class="row mb-2 no-gutters justify-content-around">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3" id="day4"></div>
                    <div class="col-sm-3" id="day5"></div>
                    <div class="col-sm-1" ></div>
                </div>
            </div>
            <div class="col-lg-3" id="recent-searches">
                <form class="form-inline">
                    <label class="sr-only" for="inlineFormInputName2">Name</label>
                    <input type="text" class="form-control mb-2 w-75" id="search-input"
                        placeholder="Enter City">
                    <button id="search-btn" class="btn btn-outline-dark mb-2">üîç</button>

                </form>
                <div class="dynamic-buttons">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
